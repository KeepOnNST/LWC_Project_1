<template>
    <div>
        <template if:true={button}>
            <div class="container">
                <div>
                    <div>
                        <lightning-input id="firstName" class="part1 position firstName" type="text" label="Enter your First Name" placeholder="type here..."></lightning-input>
                        <p class="text">Name: {nameBuyingProduct}</p>
                    </div>
                    <!-- <div><lightning-input type="date" name="input1" label="Enter your Last Name" ></lightning-input></div> --> 
                </div>
                <div class="break"></div>
                <div>
                    <lightning-input id="lastName" class="part1 position lastName" type="text" label="Enter your Last Name" placeholder="type here..."></lightning-input>
                    <!-- <p class="text">How much units?</p> -->
                    <lightning-input class="part2" type="text" value="" onchange={quantityWrite} label="Enter amount"></lightning-input>
                </div>
                <div class="break"></div>
                <div>
                    <lightning-input id="email" class="part1 position emailOfContact" type="text" label="Enter your email address" placeholder="type here..."></lightning-input>
                    <p class="text">Total Amount: {quantityOfProduct}</p>
                    <!-- <div><lightning-input type="date" name="input1" label="Enter your Last Name" ></lightning-input></div> -->
                </div>
                <div class="break"></div>
                <div class="button">
                    <lightning-button variant="brand" label="Buy" title="Primary action" onclick={secondHandleClick} class="slds-m-left_x-small"></lightning-button>
                    <lightning-button label="Back" title="Non-primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
                </div>
            </div>
        </template>
        <template if:false={button}>
            <c-end-page></c-end-page>
        </template>
    </div>
</template>
